<html>
   <head>
      <title>Table Tag</title>
   </head>
   <body>
      <h1>Employee Table</h1>
      <table border="1" cellspacing="0" cellpadding="10" align="center">
         <thead>
            <tr>
               <th>ID</th>
               <th>NAME</th>
               <th>SALARY</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>20</td>
               <td>Rajat</td>
               <td>25000</td>
            </tr>
         </tbody>
      </table>

      <br>

      <table border="1" cellspacing="0" cellpadding="10" align="center">
         <thead>
            <tr>
               <th>ID</th>
               <th>NAME</th>
               <th colspan="2">PHONE</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>20</td>
               <td>Rajat</td>
               <td>9856856523</td>
               <td>9856856523</td>
            </tr>
         </tbody>
      </table>
      
   </body>
</html>
