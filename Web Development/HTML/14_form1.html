<html>
   <head>
      <title>Simple form</title>
   </head>
   <body>
      <form action="">
         <label for="username">Name :</label>
         <input type="text" name="username" value="" id="username" placeholder="Enter your name" required>
         <br><br>

         <label for="usersalary">Salary :</label>
         <input type="number" name="usersalary" value="" id="usersalary">
         <br><br>

         <label for="useremail">Email :</label>
         <input type="email" name="useremail" value="" id="useremail">
         <br><br>

         <label for="userphone">Phone :</label>
         <input type="tel" name="userphone" value="" id="userphone">
         <br><br>

         <label for="userpassword">Password :</label>
         <input type="password" name="userpassword" value="" id="userpassword">
         <br><br>

         <label for="userdob">Date of Birth :</label>
         <input type="date" name="userdob" value="" id="userdob">
         <br><br>

         <label for="userintime">In Time :</label>
         <input type="time" name="userintime" value="" id="userintime">
         <br><br>

         <label for="userresume">Resume :</label>
         <input type="file" name="userresume" value="" id="userresume">
         <br><br>

         <label for="usergender">Gender :</label>
         <input type="radio" name="usergender" id="usergender" value="f">
         <label for="usergender">Female</label>

         <input type="radio" name="usergender" id="usergender" value="m">
         <label for="usergender">Male</label>
         <br><br>

         <label for="usercountry">Country : </label>
         <select name="usercountry" id="usercountry">
            <option value="ind">India</option>
            <option value="usa">USA</option>
            <option value="china">China</option>
         </select>
         <br><br>

         <input type="checkbox" name="useragreement" id="useragreement">
         <label for="useragreement">I agree terms and conditions</label>
         <br><br> 

         <input type="submit" >
      </form>
   </body>
</html>
