<!DOCTYPE html>
<html lang="en">
<head>
   <title>HTML Form</title>
</head>
<body>
   <h1>Form Keybord input</h1>
   <div>
      <form action="">
         <label for="username">Name:</label>
         <input type="text" id="username" name="username" placeholder="Enter your name"> <br><br>

         <label for="userage">Age:</label>
         <input type="number" id="userage" name="userage"><br><br>

         <label for="useremail">Email:</label>
         <input type="email" id="useremail" name="useremail"><br><br>

         <label for="userpassword">Password:</label>
         <input type="password" id="userpassword" name="userpassword"><br><br>

         <label for="userphone">Phone:</label>
         <input type="tel" id="userphone" name="userphone"><br><br>

         <input type="submit" >
      </form>
   </div>

   <h1>Form Mouse input</h1>
   <div>
      <form action="">
         <input type="checkbox" id="condition" name="condition">
         <label for="condition">I agree terms and condition</label> <br><br>

         <label for="dob">Birthdate:</label>
         <input type="date" id="dob" name="dob"> <br><br>

         <label for="tob">Birthtime:</label>
         <input type="time" id="tob" name="tob"> <br><br>

         <label for="resume">Resume:</label>
         <input type="file" id="resume" name="resume"> <br><br>

         <label for="course">Course:</label>
         <select name="course" id="course">
            <option value="fsjava">Full Stack Java</option>
            <option value="ds">Data Science</option>
         </select> <br><br>

         <label>Gender:</label>
         <input type="radio" id="male" name="gender" value="m">
         <label for="male">Male</label>4
         <input type="radio" id="female" name="gender" value="f">
         <label for="female">Female</label>

         <input type="submit">

      </form>
   </div>
   
</body>
</html>
