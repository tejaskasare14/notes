 <!DOCTYPE html> <!-- i am using html version 5 or html5 -->
<html lang="en">
<head>
   <title>Text Formatting</title>
</head>
<body>
   <!-- adding underline to text  -->
   <h1>  Hello <u> HTML</u> </h1>
   <h1>  Hello <ins> HTML</ins> </h1>  <!-- HTML5 tag -->
   <!-- making text bold  -->
   <p>Hello My name is <b>Tejas</b> </p>
   <p>Hello My name is <strong>Tejas</strong> </p> <!-- HTML5 tag -->
   <!-- subscript tag  -->
   <p>H<sub>2</sub>SO<sub>4</sub></p>
   <!-- superscript tag  -->
   <p>4<sup>2</sup>=16</p>
   <!-- line through  -->
   <p><del>This task is done</del> </p>
   <!-- italic text  -->
   <p>Hello My name is <i>Tejas</i> </p>
   <p>Hello My name is <em>Tejas</em> </p>
</body>
</html>
