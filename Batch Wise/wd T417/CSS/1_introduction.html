<html>
   <head>
      <title>CSS INtro</title>
      <style>
         h3{color: green;}
      </style>
      <link rel="stylesheet" href="1_introduction.css">
   </head>

   <body>
      <!-- 1 inline css : inside tag we have to use style attribute -->
      <h1 style="color: red;">India</h1>

      <!-- 2 internal css : inside html file , in head tag, we have to use style tag -->
      <h3>Thane</h3>

      <!-- 3 external css : create separate css file and link with html  -->
      <p>Lorem ipsum dolor sit amet.</p>
   </body>
</html>
