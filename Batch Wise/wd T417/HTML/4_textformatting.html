<html>
   <head>
      <title>Text Formatting</title>
   </head>
   <body>
      <!-- all text formatting tag are inline element -->

      <!-- text bold : use b or strong tag  -->
      <p>My name is <b>Tejas</b>, I lived in Mumbai.</p>
      <p>My name is <strong>Tejas</strong>, I lived in Mumbai.</p>

       <!-- text underline : use u or ins tag  -->
       <p>My name is <u>Tejas</u>, I lived in Mumbai.</p>
       <p>My name is <ins>Tejas</ins>, I lived in Mumbai.</p>

       <!-- text italic : use i or em tag  -->
       <p>My name is <i>Tejas</i>, I lived in Mumbai.</p>
       <p>My name is <em>Tejas</em>, I lived in Mumbai.</p>

       <!-- text superscript : use sup  -->
       <p>5<sup>2</sup>=25</p>

        <!-- text subscript : use sub  -->
        <p>h<sub>2</sub>o</p>

        <!-- line through -->
        <p> <del>strike</del>  this</p>

   </body>
</html>
